<h1>Password List</h1>
<button mat-fab color="primary" (click)="addNewPassword()">
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
</button>
<table mat-table [dataSource]="passwordInfos$ | async" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

   
    <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.emailOrUsername}} </td>
    </ng-container>

    <ng-container matColumnDef="Password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element">
            <span (click)="hide = !hide">{{hide ? '******' : element.password}}</span>
        </td>
    </ng-container>
<!-- 
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
